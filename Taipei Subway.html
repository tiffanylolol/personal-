<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>IML 288 Final Project - Taipei Subway Map</title>
</head>
<body>

<script>
  // IML 288 Final Project
  // Tiffany Lo 
  // Taipei Subway Map
  // ChatGPT was used as assistance in finding the exact borders for mousepressed 

  //variables to control which subway lines to show 
  let showBrownLine = false;
  let showRedLine = false;
  let showGreenLine = false;
  let showYellowLine = false;
  let showBlueLine = false;

  function setup() {
    //background size 
    createCanvas(900, 900);
    //white background 
    background(255);
  }

  function draw() {
    //draw the subway lines based on the user's selection 
    if (showBrownLine) {
      drawBrownLine();
    }
    if (showRedLine) {
      drawRedLine();
    }
    if (showGreenLine) {
      drawGreenLine();
    }
    if (showYellowLine) {
      drawYellowLine();
    }
    if (showBlueLine) {
      drawBlueLine();
    }

    //draw the legend 
    drawLegend();
    //draw "Taipei" and "Subway Map" text 
    drawTpe();
    //draw the "click" indicator 
    drawClick();
  }

  //function to draw the brown line 
  function drawBrownLine() {
    strokeWeight(10);
    stroke('#C19D25');
    line(650, 300, 650, 500);
    line(650, 300, 580, 250);
    line(580, 250, 400, 250);
    line(400, 250, 400, 650);
    line(400, 650, 490, 650);
    line(490, 650, 490, 700);
    line(490, 700, 600, 700);
  }

  //function to draw red line 
  function drawRedLine() {
    strokeWeight(10);
    stroke('#F51E1E');
    line(40, 30, 70, 70);
    line(70, 70, 70, 95);
    line(70, 95, 160, 95);
    line(160, 95, 240, 160);
    line(240, 160, 240, 560);
    line(240, 560, 540, 560);
  }

  //function to draw green line 
  function drawGreenLine() {
    strokeWeight(10);
    stroke('#079018');
    line(360, 850, 360, 700);
    line(360, 700, 240, 560);
    line(240, 560, 170, 560);
    line(170, 560, 170, 400);
    line(170, 400, 570, 400);
  }

  //function to draw yellow line 
  function drawYellowLine() {
    strokeWeight(10);
    stroke('#FFD83B');
    line(150, 750, 150, 720);
    line(150, 720, 320, 545);
    line(150, 720, 320, 545);
    line(320, 545, 320, 330);
    line(320, 330, 200, 330);
    line(200, 330, 50, 200);
    line(200, 330, 10, 500);
  }

  //function to draw blue line 
  function drawBlueLine() {
    strokeWeight(10);
    stroke('#2B60ED');
    line(50, 850, 70, 810);
    line(70, 810, 70, 620);
    line(70, 620, 175, 500);
    line(175, 500, 650, 500);
  }

  //function to draw the legend 
  function drawLegend() {
    strokeWeight(5);
    stroke(0);
    fill(255);
    rect(400, 20, 400, 210);

    textSize(20);
    fill(0);
    text("Legend", 420, 50);

    //brown box
    fill('#C19D25');
    noStroke();
    rect(420, 60, 170, 30);
    textSize(15);
    fill(255);
    text("1  Wenhu Line", 430, 80);

    //red box
    fill('#F51E1E');
    noStroke();
    rect(420, 120, 170, 30);
    textSize(15);
    fill(255);
    text("2  Tamsui-Xinyi Line", 430, 140);

    //green box
    fill('#079018');
    noStroke();
    rect(420, 180, 170, 30);
    textSize(15);
    fill(255);
    text("3  Songshan-Xindian Line", 430, 200);

    //yellow box
    fill('#FFD83B');
    noStroke();
    rect(610, 60, 170, 30);
    textSize(15);
    fill(255);
    text("4  Zhongshe-Xinhu Line", 620, 80);

    //blue box
    fill('#2B60ED');
    noStroke();
    rect(610, 120, 170, 30);
    textSize(15);
    fill(255);
    text("5  Bannan Line", 620, 140);
  }

  //function for the Taipei subway map text 
  function drawTpe() {
    textSize(80);
    fill(0);
    text("Taipei", 650, 740);

    textSize(80);
    fill(0);
    text("Subway Map", 430, 850);
  }

  //function for the click arrow 
  function drawClick() {
  stroke(0);
  strokeWeight(2);  // Adjust this value to make the text thinner
  line(width * 0.75, height * 0.15, width * 0.75, height * 0.3);
  line(width * 0.75, height * 0.3, width * 0.73, height * 0.28);
  line(width * 0.75, height * 0.3, width * 0.77, height * 0.28);
  textSize(width * 0.04);
  fill(0);
  text("click", width * 0.715, height * 0.34);
  }

  function mousePressed() {
    //reset all show variables to false
    showBrownLine = false;
    showRedLine = false;
    showGreenLine = false;
    showYellowLine = false;
    showBlueLine = false;

    //determine which legend box was clicked and set the corresponding show variable to true

    //check if mouse click is within the boundaries of the brown line legend box
    if (mouseX >= 420 && mouseX <= 590 && mouseY >= 60 && mouseY <= 90) {
      //show brown line
      showBrownLine = true;
      //same concept as above   
    } else if (mouseX >= 420 && mouseX <= 590 && mouseY >= 120 && mouseY <= 150) {
      showRedLine = true;
    } else if (mouseX >= 420 && mouseX <= 590 && mouseY >= 180 && mouseY <= 210) {
      showGreenLine = true;
    } else if (mouseX >= 610 && mouseX <= 780 && mouseY >= 60 && mouseY <= 90) {
      showYellowLine = true;
    } else if (mouseX >= 610 && mouseX <= 780 && mouseY >= 120 && mouseY <= 150) {
      showBlueLine = true;
    }
  }
</script>

</body>
</html>
